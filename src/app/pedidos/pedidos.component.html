<app-navegacion></app-navegacion>
<div class="pedidos-container">
  <h2>Pedidos Realizados</h2>

  <div *ngIf="pedidos.length === 0">
    <p>No hay pedidos aún.</p>
  </div>

  <div *ngFor="let pedido of pedidos" class="pedido-card">
    <h3>Mesa {{ pedido.mesa }}</h3>
    <p><strong>Mesero:</strong> {{ pedido.mesero }}</p>
    <p><strong>Total:</strong> ${{ pedido.total }}</p>
    <p><strong>Cantidad de artículos:</strong> {{ pedido.cantidad }}</p>

    <ul>
      <li *ngFor="let item of pedido.items">
        {{ item.nombre }} - ${{ item.precio }}
      </li>
    </ul>

    <button (click)="eliminarPedido(pedido._id)">Eliminar</button>

    <hr />
  </div>
</div>
