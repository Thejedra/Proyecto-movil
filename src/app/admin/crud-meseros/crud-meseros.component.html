<div class="meseros-container">
  <h2>Gestión de Meseros</h2>

  <!-- Formulario -->
  <form (ngSubmit)="guardar()" class="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="mesero.nombre" name="nombre" required>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" [(ngModel)]="mesero.correo" name="correo" required>

    <div class="botones">
      <button type="submit">{{ editando ? 'Actualizar' : 'Agregar' }}</button>
      <button type="button" (click)="limpiar()" *ngIf="editando">Cancelar</button>
    </div>
  </form>

  <hr />

  <!-- Tabla -->
  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of meseros">
        <td>{{ m.nombre }}</td>
        <td>{{ m.correo }}</td>
        <td>
          <button (click)="editar(m)">Editar</button>
          <button (click)="eliminar(m._id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Mensaje si no hay datos -->
  <div *ngIf="meseros.length === 0">
    <p>No hay meseros registrados aún.</p>
  </div>
</div>
