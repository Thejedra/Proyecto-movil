<app-navegacion></app-navegacion>

<div class="contenedor-mesas">
  <h2>Listado de Mesas</h2>

  <div class="mesa" *ngFor="let mesa of mesas">
    <p><strong>Mesa {{ mesa.numero }}</strong></p>
    <p>Estado: {{ mesa.estado }}</p>
    <button (click)="verEstado(mesa)">Ver Detalle</button>
    <button (click)="tomarPedido(mesa.numero)">📝 Tomar Pedido</button>
  </div>
</div>
