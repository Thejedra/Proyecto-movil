<div class="login-container">
  <h2>Inicio de Sesión</h2>

  <form (ngSubmit)="iniciarSesion()">
    <label for="usuario">Usuario:</label>
    <input id="usuario" [(ngModel)]="usuario" name="usuario" required>

    <label for="password">Contraseña:</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required>

    <button type="submit">Entrar</button>

    <p *ngIf="error" class="error-msg">{{ error }}</p>
  </form>
</div>

<style>
  .login-container {
    width: 100%;
    max-width: 400px;
    margin: 60px auto;
    padding: 30px;
    background-color: #f8f9fa;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', sans-serif;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #343a40;
  }

  form label {
    display: block;
    margin: 10px 0 5px;
    color: #495057;
  }

  form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 8px;
    font-size: 16px;
  }

  form button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  form button:hover {
    background-color: #0056b3;
  }

  .error-msg {
    color: red;
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
  }
</style>
